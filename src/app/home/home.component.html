<ng-content></ng-content>

<!--
Method - 1: Property binding using []
Wrap the property in []
Wrap the variable name (containing the value for property) in quotes
 -->
<input [value]="myString" />
<input [required]="myBoolean" />

<!--
Method - 2: String interpolation using {{}}
Note that there is no [] around the property here.
-->
<input value="{{myString}}" />
<input required="{{myBoolean}}" />
